    <body>
        <h1>Potatoes</h1>
        <img src="../img/potatoes.jpg" alt = "a bowl of potatoes" height="225.25" width="325">
        <h3>Ingredients:</h3>
        <ul>
            <li>As many potatoes as you can physically acquire</li>
            <li>A large bowl</li>
            <li>Courage</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Do not peel your potatoes</li>
            <li>Do not wash your potatoes</li>
            <li>Place them in the bowl, one at a time</li>
            <li>Serve!</li>
        </ol>
